<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says</title>
    <style>
        .app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body,
        html {
            background-color: gray;
        }

        .colorSquares {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            height: 200px;
        }

        .colorSquares div {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        button {
            width: 300px;
            height: 50px;
            margin-bottom: 20px;
        }
    </style>

<body onload="updateView()">
    <div id="app"></div>

    <script>
        // Model
        let userColorSelected = [];
        let simonColorOrder = [];
        let howManyRounds = 1;
        let userTurn = false;
        let randomNumber;
        let userClicks = 0;
        let score = '';
        let i = -1;

        let allColors = [
            { color: 'blue' },
            { color: 'green' },
            { color: 'pink' },
            { color: 'red' },
        ]

        // View 
        function updateView() {
            let html;
            html = /*HTML*/ `
            <button onclick="simonSaysGameStart()">Start game</button>
            <div>Score:  ${score ?? ''}</div>
            <div class="colorSquares">
            `;
            for (let i = 0; i < 4; i++) {
                html += `<div onclick="userClickColor('${allColors[i].color}')" style="background-color: ${allColors[i].color};"></div>`;
            }
            html += `</div>`;
            document.getElementById('app').innerHTML = html;
        }

        // Controller 
        function gameStateStart() {
            userClicks = 0;
            simonColorOrder = [];
            userColorSelected = [];
            howManyRounds = 1;
            score = 0;
            i = -1;
        }
        const generateRandomNumber = () => {
            randomNumber = Math.floor(Math.random() * 4) + 1
        }

        function simonSaysGameStart() {
            let delay2 = 501;
            for (let i = 0; i < howManyRounds; i++) {
                setTimeout(() => {
                    randomNumber = Math.floor(Math.random() * 4)
                    simonColorOrder.push(allColors[randomNumber].color)
                    allColors[randomNumber].color = 'yellow'
                    updateView();

                }, delay2);
                delay2 += 1000;
                setTimeout(() => {

                    console.log(simonColorOrder)
                    allColors[0].color = 'blue';
                    allColors[1].color = 'green';
                    allColors[2].color = 'pink';
                    allColors[3].color = 'red';
                    updateView();
                }, 1000 * (i + 1));
            }
        }
        /* function compareTwoArrays(arr1, arr2) {
            return arr1.every((element, index) => {
                return element === arr2[index]
            });
        } */



        function userClickColor(colorSelected) {
            i++;
            userColorSelected.push(colorSelected);

            const isCorrect = userColorSelected.every((value, index) => value === simonColorOrder[index])
            userClicks++
            if (isCorrect && userClicks >= simonColorOrder.length) {
                score++;
                simonColorOrder = [];
                howManyRounds++;
                userColorSelected = [];
                simonSaysGameStart();
                userClicks = 0;
                i = -1;
            } else if (!isCorrect) {
                alert('wrong')
                gameStateStart();

            }
            updateView();
        }

 */
    </script>
</body>
